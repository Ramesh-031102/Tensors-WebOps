<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Q3.css">
    <title>TenSCI-Q2</title>

    <style>
        body {
            background-color: rgb(0, 0, 86);
            margin: 0;
            color: rgb(255, 98, 0);
        }
        h1 {text-align: center;} 
        span, b{font-size: 40px;}
        b{
            position: absolute;
            left: 45%;
            top: 45%;
        }
        .box1, .box2 {
            margin: 50px auto;
            width: 300px;
            aspect-ratio: 1 / 1;
            border: 4px solid rgb(93, 255, 242);
        }

    </style>

</head>
<body>
    <h1> TenSCI </h1>


    <div class="box1">
        <div class="row">
            <span>1</span>
            <span>2</span>
        </div>
        <div class="row">
            <span>3</span>
            <span>4</span>
        </div>
    </div>

    
    <div class="box2">
        <b>0</b>
    </div>
    
</body>
</html>
